name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      id: build
      run: ./gradlew assembleDebug --stacktrace

    - name: Check APK exists
      if: success()
      run: |
        APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" | head -1)
        if [ -z "$APK_PATH" ]; then
          echo "❌ ERROR: No APK found in app/build/outputs/apk/debug/"
          echo "Build completed but no APK was generated!"
          exit 1
        fi
        echo "✅ APK found at: $APK_PATH"
        ls -lh "$APK_PATH"

    - name: Run unit tests
      id: test
      run: ./gradlew test --stacktrace

    - name: Collect Gradle logs and reports
      if: always()
      run: |
        mkdir -p build-logs
        # Copy Gradle build reports
        if [ -d app/build/reports ]; then
          cp -r app/build/reports build-logs/ 2>/dev/null || true
        fi
        if [ -d app/build/test-results ]; then
          cp -r app/build/test-results build-logs/ 2>/dev/null || true
        fi
        if [ -d app/build/outputs ]; then
          cp -r app/build/outputs build-logs/ 2>/dev/null || true
        fi
        # Copy any generated APKs
        find app/build/outputs/apk -name "*.apk" -exec cp {} build-logs/ \; 2>/dev/null || true

        # Create summary
        echo "=== Build Summary ===" > build-logs/build-summary.txt
        echo "Build Status: ${{ steps.build.outcome }}" >> build-logs/build-summary.txt
        echo "Test Status: ${{ steps.test.outcome }}" >> build-logs/build-summary.txt
        echo "" >> build-logs/build-summary.txt
        echo "Files in build-logs:" >> build-logs/build-summary.txt
        ls -lh build-logs/ >> build-logs/build-summary.txt

    - name: Upload Debug APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30

    - name: Upload build logs and reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-and-reports
        path: build-logs/
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace

    - name: Sign APK
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.KEY_ALIAS }}
        keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      env:
        BUILD_TOOLS_VERSION: "34.0.0"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/*-signed.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload release logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: release-build-logs
        path: |
          app/build/reports/
          app/build/outputs/
        retention-days: 30
